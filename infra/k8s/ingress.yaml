apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xbpneus-ingress
spec:
  rules:
  - host: xbpneus.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: django
            port:
              number: 8000
      - path: /gateway
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
